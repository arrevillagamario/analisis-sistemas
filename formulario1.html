<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formulario 1</title>
</head>
<body>
    <h1 class="d-flex justify-content-center">Bootstrap 5 form classes</h1>
    <form action="" class="container col-10">  
        <div class="d-flex justify-content-center">
            <div class="col-4 ">
                <label for="First name" class="form-label">First name</label>
                <input type="text" placeholder="First name" class="form-control">
            </div>
            <div class="col-1">
    
            </div>
            <div class="col-4">
                <label for="Last name" class="form-label">Last name</label>
                <input type="text" placeholder="Last name" class="form-control">
            </div>
        </div>  
        <br>
        <div class="d-flex justify-content-center">
            <div class="col-9">
                <label for="Address" class="form-label">Address</label>
                <input type="text" placeholder="Address" class="form-control">
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="col-3">
                <label for="City" class="form-label">City</label>
                <input type="text" placeholder="City" class="form-control">
            </div>
            <div class="col-1">
            </div>
            <div class="col-2">
                <label for="State" class="form-label">State</label>
                <a
                href="#"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                role="button"
                aria-expanded="false"   
                >State</a
              >
                <ul class="dropdown-menu">
                    <li>
                      <a href="#" class="dropdown-item">Santa Ana</a>
                    </li>
                    <li>
                      <a href="#" class="dropdown-item">Metapan</a>
                    </li>
                    <li>
                      <a href="#" class="dropdown-item">Congo</a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item">Coatepque</a>
                      </li>
                      <li>
                        <a href="#" class="dropdown-item">Texistepeque</a>
                      </li>
                  </ul>
            </div>
            <div class="col-1"></div>
            <div class="col-2">
                <label for="Zip" class="form-label">Zip</label>
                <input type="text" placeholder="Zip" class="form-control">
            </div>      
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <div class="col-4">
                <label for="Upload file" class="form-label">Upload file</label>
                <input type="file" placeholder="Upload file" class="form-control">
            </div>
            <div class="col-1">

            </div>
            <div class="col-4">
                <label for="Gender" class="form-label">Gender</label>
                <br>
                <input class="form-check-input" type="radio" name="Male" id="male">
                <label for="Male" class="form-label">Male</label>
                <input class="form-check-input" type="radio" name="Female" id="Female">
                <label for="Female" class="form-label">Female</label>
                <input class="form-check-input" type="radio" name="Other" id="Other">
                <label for="Other" class="form-label">Other</label>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">  
            <div class="col-9 d-grid gap-2">
                <input class="btn btn-primary" type="submit" id="submit" value="Submit">
            </div>
        </div>
        
    </form>
    <div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
